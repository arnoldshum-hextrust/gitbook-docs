      tags:
      - transaction
  /validate:
    get:
      description: Validate your API call to hexsafe is implemented correctly.
      parameters:
      - description: min=5,max=16
        in: query
        maxLength: 16
        minLength: 5
        name: string
        type: string
      - description: max=1
        in: query
        maxLength: 1
        name: char
        type: string
      - description: true/false
        in: query
        name: boolean
        type: boolean
      - description: int64
        in: query
        name: int64
        type: integer
      produces:
      - application/json
      responses:
