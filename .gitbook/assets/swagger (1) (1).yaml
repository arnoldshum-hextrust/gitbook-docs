        "200":
          description: Transaction response
          schema:
            $ref: '#/definitions/GetTransactionByExternalTxIdRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
