          description: Response
          schema:
            $ref: '#/definitions/ValidateRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Validate
      tags:
      - misc
    post:
      description: Validate your API call to hexsafe is implemented correctly.
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ValidatePostReq'
      produces:
      - application/json
      responses:
        "200":
          description: Response
          schema:
            $ref: '#/definitions/ValidateRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Validate
      tags:
      - misc
