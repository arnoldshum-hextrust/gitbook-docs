      boolean:
        type: boolean
      char:
        maxLength: 1
        type: string
      int64:
        type: integer
      string:
        maxLength: 16
        minLength: 5
        type: string
    type: object
  ValidateRes:
    properties:
      message:
        type: string
    type: object
  XrplTransactionEventDataFee:
    properties:
      amount:
        description: fee in atomic decimals
        type: string
      assetKey:
        type: string
      assetTicker:
        type: string
      payer:
        description: fee payer
        type: string
    type: object
  XrplTransactionTokenEventDataToken:
    properties:
      amountAtomic:
        description: amount transferred in atomic units
        type: string
      assetKey:
        type: string
      assetSymbol:
        type: string
      decimals:
        description: decimals of the token, it is always 81
        type: number
      issuer:
        description: issuer of the token
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: developer@hextech.io
    name: REST API developer
  title: Hexsafe v2 REST API
  version: "1.0"
paths:
  /assets:
    get:
      description: Gets the assets balance summary for all accounts or filtered accounts.
      parameters:
      - description: Account name prefix
        in: query
        name: accountNamePrefix
        type: string
      - description: Account name suffix
        in: query
        name: accountNameSuffix
        type: string
      - description: Fetch before this resource ID
        in: query
        name: before
        type: string
      - description: Fetch after this resource ID
        in: query
        name: after
        type: string
      - default: 200
        description: 'Max number of asset in one response: default 200, max 500.'
        in: query
        maximum: 500
        minimum: 1
        name: limit
        type: integer
      - description: Order by field
        in: query
        name: orderBy
        type: string
      - default: DESC
        description: 'Sort direction ascending (ASC) or descending (DESC), default:
          DESC'
        enum:
        - ASC
        - DESC
        in: query
        name: sort
        type: string
      - description: Enterprise ID
        in: query
        name: enterpriseId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Aggregated asset balance list
          schema:
            $ref: '#/definitions/GetAggregatedAssetListRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Get aggregated asset balance for chosen accounts
      tags:
      - safeAccount
  /assets/{assetKey}:
    get:
      description: Gets the asset balance summary for an asset.
      parameters:
      - description: Enterprise ID
        in: query
        name: enterpriseId
        type: string
      - description: Asset Key
        in: path
        name: assetKey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Aggregated asset balance
          schema:
            $ref: '#/definitions/GetAggregatedAssetRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Get enterprise balance by asset
      tags:
      - safeAccount
  /enterprises:
    get:
      description: Get a list of enterprises accessible by the api user.
      produces:
      - application/json
      responses:
        "200":
          description: Enterprise list
          schema:
            $ref: '#/definitions/GetEnterpriseListRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Get list of enterprises
      tags:
      - enterprise
  /safe_accounts:
    get:
      description: Gets all safe accounts in an enterprise. This endpoint returns
        a paginated result.
      parameters:
      - description: Enterprise ID
        in: query
        name: enterpriseId
        type: string
      - description: Fetch before this resource ID
        in: query
        name: before
        type: string
      - description: Fetch after this resource ID
        in: query
        name: after
        type: string
      - default: 200
        description: 'Max number of safe account in one response: default 200, max
          500.'
        in: query
        maximum: 500
        minimum: 1
        name: limit
        type: integer
      - description: Order by field
        in: query
        name: orderBy
        type: string
      - default: DESC
        description: 'Sort direction ascending (ASC) or descending (DESC), default:
          DESC'
        enum:
        - ASC
        - DESC
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Safe account list
          schema:
            $ref: '#/definitions/GetSafeAccountListRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Get list of safe accounts
      tags:
      - safeAccount
  /safe_accounts/{safeAccountId}:
    get:
      description: Returns the requested safe account.
      parameters:
      - description: Enterprise ID
        in: query
        name: enterpriseId
        type: string
      - description: Safe account ID
        in: path
        name: safeAccountId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Safe account details
          schema:
            $ref: '#/definitions/GetSafeAccountRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Get a safe account by ID
      tags:
      - safeAccount
  /safe_accounts/{safeAccountId}/{assetKey}:
    get:
      description: Returns the wallet balance for a specific asset of a safe account.
      parameters:
      - description: Enterprise ID
        in: query
        name: enterpriseId
        type: string
      - description: Safe account ID
        in: path
        name: safeAccountId
        required: true
        type: string
      - description: Asset Key
        in: path
        name: assetKey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Asset balance
          schema:
            $ref: '#/definitions/GetSafeAccountAssetRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Get the asset balance for a safe account
      tags:
      - safeAccount
  /safe_accounts/{safeAccountId}/{assetKey}/addresses:
    get:
      description: Returns the wallet addresses for a specific asset of a safe account.
      parameters:
      - description: Enterprise ID
        in: query
        name: enterpriseId
        type: string
      - description: Safe account ID
        in: path
        name: safeAccountId
        required: true
        type: string
      - description: Asset Key
        in: path
        name: assetKey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Asset addresses
          schema:
            items:
              $ref: '#/definitions/AssetAddress'
            type: array
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Get asset addresses
      tags:
      - safeAccount
  /supported_assets:
    get:
      description: Returns all asset types supported by Hex Safe for the given Enterprise.
      produces:
      - application/json
      responses:
        "200":
          description: Supported asset list
          schema:
            $ref: '#/definitions/GetSupportedAssetListRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Get list of all asset types supported by Hex Safe
      tags:
      - blockchain
  /transactions:
    get:
      description: Lists the transaction history for your Enterprise.
      parameters:
      - description: Fetch before this timestamp
        in: query
        name: before
        type: string
      - description: Fetch after this timestamp
        in: query
        name: after
        type: string
      - default: 200
        description: 'Max number of transaction in one response: default 200, max
          500.'
        in: query
        maximum: 500
        minimum: 1
        name: limit
        type: integer
      - description: Order by field
        in: query
        name: orderBy
        type: string
      - default: DESC
        description: 'Sort direction ascending (ASC) or descending (DESC), default:
          DESC'
        enum:
        - ASC
        - DESC
        in: query
        name: sort
        type: string
      - description: Enterprise ID
        in: query
        name: enterpriseId
        type: string
      - description: Safe account ID
        in: query
        name: safeAccountId
        type: string
      - description: Status
        in: query
        name: status
        type: string
      - description: Transaction hash
        in: query
        name: txHash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Transaction list
          schema:
            $ref: '#/definitions/GetTransactionListRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Get list of transaction history
      tags:
      - transaction
    post:
      description: Creates a new transaction.
      parameters:
      - description: Create transaction request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/CreateTransactionReq'
      produces:
      - application/json
      responses:
        "200":
          description: Create transaction response
          schema:
            $ref: '#/definitions/CreateTransactionRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Create a new transaction
      tags:
      - transaction
  /transactions/{traceId}:
    get:
      description: Returns a transaction by trace id
      parameters:
      - description: Trace ID
        in: path
        name: traceId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Transaction response
          schema:
            $ref: '#/definitions/GetTransactionByTraceIdRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Find a specific transaction by Hex Safe trace ID
      tags:
      - transaction
  /transactions/{traceId}/cancel:
    post:
      description: Cancels a transaction request by ID.
      parameters:
      - description: Trace ID
        in: path
        name: traceId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cancel transaction response
          schema:
            $ref: '#/definitions/CancelTransactionRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
      security:
      - APIKey: []
      - Bearer: []
      summary: Cancel a transaction request (before broadcast)
      tags:
      - transaction
  /transactions/estimate_gas_fee:
    post:
      description: Estimates the transaction fee for a transaction request.
      parameters:
      - description: Estimate gas fee this transaction
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/EstimateGasFeeTransactionReq'
      produces:
      - application/json
      responses:
        "200":
          description: Estimated gas fee for this transaction
          schema:
            $ref: '#/definitions/EstimateGasFeeTransactionRes'
        "400":
          description: Error object
          schema:
            $ref: '#/definitions/Error'
