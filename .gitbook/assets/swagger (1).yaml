basePath: /v1
definitions:
  Error:
    properties:
      code:
        type: integer
      message: {}
    type: object
  Asset:
    properties:
      available:
        description: Funds available for transfer. Equals the blockchain balance minus
          any locked amounts
        type: string
      frozen:
        description: The cumulative frozen balance
        type: string
      id:
        description: ID of the asset
        type: string
      lockedAmount:
        description: Funds in outgoing transactions that are not yet published to
          the network
        type: string
      pending:
        description: The cumulative balance of all transactions pending to be cleared
        type: string
      total:
        description: The total wallet balance. It is the balance as it appears on
          the blockchain.
        type: string
    type: object
  AssetAddress:
    properties:
      address:
        description: Address for the deposit
        type: string
      assetId:
        description: ID of the asset
        type: string
    type: object
  Enterprise:
    properties:
      baseCurrency:
        description: Base currency that the enterprise will use for various operations
        type: string
        x-order: "5"
      createdAt:
        description: Created time in RFC3339 format "2023-05-04T08:36:02.187254Z"
        type: string
        x-order: "6"
      displayName:
        description: Display name of the enterprise
        type: string
        x-order: "2"
      entityStatus:
        description: |-
          Entity status

          <ul>
          <li><code>active</code> enterprise is active</li>
          <li><code>pending</code> enterprise is pending in approval process</li>
          <li><code>suspended</code> enterprise has been suspended, please contact custom support for details</li>
          </ul>
        type: string
        x-order: "4"
      id:
        description: ID of the enterprise
        type: string
        x-order: "1"
      legalName:
        description: Legal name of the enterprise
        type: string
        x-order: "3"
      updatedAt:
        description: Last updated time is in RFC3339 format "2023-05-04T08:36:02.187254Z"
        type: string
        x-order: "7"
    type: object
  GetAggregatedAssetListRes:
    properties:
      assetList:
        description: Aggregated asset balance list
        items:
          $ref: '#/definitions/Asset'
        type: array
        x-order: "1"
      nextUrl:
        description: Link to the next page
        type: string
        x-order: "105"
      paging:
        allOf:
        - $ref: '#/definitions/PaginationReq'
        description: Current page request
        x-order: "100"
      previousUrl:
        description: Link to the previous page
        type: string
        x-order: "104"
    type: object
  GetAggregatedAssetRes:
    properties:
      available:
        description: Funds available for transfer. Equals the blockchain balance minus
          any locked amounts
        type: string
      frozen:
        description: The cumulative frozen balance
        type: string
      id:
        description: ID of the asset
        type: string
      lockedAmount:
        description: Funds in outgoing transactions that are not yet published to
          the network
        type: string
      pending:
        description: The cumulative balance of all transactions pending to be cleared
        type: string
      total:
        description: The total wallet balance. It is the balance as it appears on
          the blockchain.
        type: string
    type: object
  GetEnterpriseListRes:
    properties:
      enterpriseList:
        items:
          $ref: '#/definitions/Enterprise'
        type: array
    type: object
  GetSafeAccountAssetRes:
    properties:
      available:
        description: Funds available for transfer. Equals the blockchain balance minus
          any locked amounts
        type: string
      frozen:
        description: The cumulative frozen balance
        type: string
      id:
        description: ID of the asset
        type: string
      lockedAmount:
        description: Funds in outgoing transactions that are not yet published to
          the network
        type: string
      pending:
        description: The cumulative balance of all transactions pending to be cleared
        type: string
      total:
        description: The total wallet balance. It is the balance as it appears on
          the blockchain.
        type: string
    type: object
  GetSafeAccountListRes:
    properties:
      nextUrl:
        description: Link to the next page
        type: string
        x-order: "105"
      paging:
        allOf:
        - $ref: '#/definitions/PaginationReq'
        description: Current page request
        x-order: "100"
      previousUrl:
        description: Link to the previous page
        type: string
        x-order: "104"
      safeAccountList:
        description: Safe account list
        items:
          $ref: '#/definitions/SafeAccount'
        type: array
        x-order: "1"
    type: object
  GetSafeAccountRes:
    properties:
      assetList:
        description: Asset list of the safe account
        items:
          $ref: '#/definitions/Asset'
        type: array
      id:
        description: ID of the safe account
        type: string
      name:
        description: Name of the safe account
        type: string
    type: object
  GetTransactionListRes:
    properties:
      nextUrl:
        description: Link to the next page
        type: string
        x-order: "105"
      paging:
        allOf:
        - $ref: '#/definitions/TransactionPaginationReq'
        description: Current page request
        x-order: "100"
      previousUrl:
        description: Link to the previous page
